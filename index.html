        .smart-green {
            margin-left: auto;

            border-radius: 5px;

        .smart-green h1 {

            color: #FFF;

        .smart-green h1>span {
            display: block;

            color: #FFF;

            margin: 0px 0px 5px;

        .smart-green .button:hover {
